<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SharSit!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="saturn">
      <img src="saturn.png" alt="">
    </div>
    <header class="Sheader">
      <div class="Shed">
        <h1>Sign up!</h1>
      </div>
      <p class="Sp">one time for ever!</p>
      <input type="hidden" name="" value="">
      <input type=" hidden" name="" value="" hidden>
    </header>
    <div class="Sform">
      <form class="sform">
        <div class="d" id="suser">
          <input class="in" id="usrname" type="text" name="user" placeholder="Enter a username" required>
        </div>
        <div class="d" id="semail">
          <input class="in" id="email" type="email" name="email" placeholder="Enter a valid email" required>
        </div>
        <div class="d" id="spass">
          <input class="in" id="pass" type="password" name="pass" placeholder="Enter a password" required>
        </div>
        <div class="d" id="srpass">
          <input class="in" id="rpass" type="password" name="rpass" placeholder="Confirm your password" required>
        </div>
        <div class="Serror"></div>
        <button id="Ss"><div style="z-index:1; position:relative">Sign up!</div><div id="Ssi"></div></button><br>
      </form>
    </div>
    <div class="Sform2">
      <form class="form2">
        <label for="code">We sent a verification code to your email</label>
        <div class="d" id="code">
          <input class="in" id="getcode" type="text" name="rpass" placeholder="Enter verification code here" required>
        </div>
        <button id="CodeS">It Is!</button><br>
      </form>
    </div>
    <div class="sinfo">
      By signing up you agree to our<br> <a href="#">Privecy Policy</a> and <a href="#">Terms of Service</a>.
    </div>
    <div class="addprofpic">
      <div class="ufcon">
        <img src="profile.png" alt="Add your profile pic here">
        <input id="ufile" type="file" name="simpleFile" value=""><br>
      </div>
      <button class="profpic">Set profile pic!</button><br>
      <div class="desc">
        <p>Setting a profile picture is useful!</p>
      </div>
    </div>
    <div class="skip">
      <p>>Skip</p>
    </div>
    <div class="Uinfo">
      <form class="uinfo">
        <div class="d" id="userfn">
          <input class="in" id="usrfn" type="text" name="usrfn" placeholder="Enter your first name">
        </div>
        <div class="d" id="userln">
          <input class="in" id="usrln" type="text" name="usrln" placeholder="Enter your last name">
        </div>
        <div class="d" id="uuser">
          <input class="in" id="usrnameu" type="text" name="user" disabled value="">
        </div>
        <div class="d" id="uemail">
          <input class="in" id="emailu" type="email" name="email" disabled value="">
        </div>
        <div class="d" id="bio">
          <textarea class="in" id="bios" maxlength="100" type="text" name="bio" placeholder="Add a bio in 100 character!"></textarea>
        </div>
        <div class="Serror"></div>
        <div class="chars">
          <span id="char">100</span> <span>/100</span><br>
        </div>
        <button id="Ss2"><div style="z-index:1; position:relative">Submit!</div><div id="Ssi2"></div></button><br>
      </form>
    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='index.js'></script>
  </body>
</html>
