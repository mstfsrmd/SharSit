<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>
    <div class="menuicon"><i class="fa" id="menuicon">&#xf0c9;</i></div>

      <textarea class="postCon" name="post" maxlength="300" rows="8" cols="80" placeholder="What is your situation...?"></textarea>
      <button class="sendPost" type="button" name="button">SharSit!</button>
      <div class="attach">
        <div class="emoji">
          <i style='font-size:34px; color: white;line-height: 69px;' class='far'>&#xf118;</i>
        </div>
        <div class="file">
          <input class="fileUp" type="file" name="" value="">
        </div>
        <div class="fileSkin"><i style='font-size:34px; color: white;line-height: 69px;' class='fas'>&#xf0c6;</i></div>
      </div>
    </div>
    <div class="selfpost"><div class="spCont"></div></div>
    <div class="mainsec">
      <div class="postArea">
        <div class="Post">
          <div class="posterInfo">
              <div class="Pimg">
                <img src="../src/profile.png" alt="">
              </div>
              <div class="Pname">
                <h1 class="'+sfn[i]+'un">Mostafa Sarmad</h1>
                <p>@mstfsrmd</p></div></div><div class="content"><div class="postDate"><time>2020-10-13 12:32</time></div></div>
          <div class="postAction">
            <div class="postLike act">
              <i style='font-size:30px;color:#999;display:block;' class='far w'>&#xf004;
                <i style='font-size:30px;color:#c60021;display:block;' class='fas bl' id="like">&#xf004;</i>
              </i>
            </div>
            <div class="postReply act">
              <i style='font-size:30px;color:#999;display:block;' class='far w'>&#xf075;
                <i style='font-size:30px;color:#996633;display:block;' class='fas bl' id="reply">&#xf075;</i>
              </i>
            </div>
            <div class="postSave act">
              <i style="font-size:30px;color:#999;display:block;" class="fa w">&#xf097;
                <i style="font-size:30px;color:#00802b;display:block;" class="fa bl" id="save">&#xf02e;</i>
              </i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="rnav">
      <div class="pimg">
        <img class="ppicture" src="profile.png" alt="Your picture">
      </div>
      <div class="acInfo">
        <div class="usrInfo">
          <h1>Mostafa Sarmad<i style="font-size:24px;color:#c60021;display: inline-block;padding:0 5px;position:relative; bottom:.5px;" class="fa">&#xf058;</i></h1>
          <h3>@mstfsrmd</h3>
        </div>
        <div class="usrInfo">
          <span>Bio</span>
          <p>HI! I'm Mosi!</p>
        </div>
        <div class="usrInfo flw">
          <div class="flwr">
            <span id="followers">12</span><br>
            <span>Follower</span>
          </div>
          <div class="flwg">
            <span id="followings">112</span><br>
            <span>following</span>
          </div>
        </div>
        <div class="usrInfo"><button class="FollowB" type="button" name="button">Follow</button></div>
      </div>

    </div>
    <div class="lnav">
      <div class="Search"><input id="search" type="search" name="" value="" placeholder="Global Search..." autocomplete="off"></div>
      <div class="new">
        <div class="newcont">
          <i style='font-size:50px;text-shadow: 7px 7px 7px #b2001e,7px 7px 7px #d40023;' class='fas'>&#xf5ad;</i>
        </div>
      </div>

    </div>  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script src='index.js'></script>
  </body>
</html>
